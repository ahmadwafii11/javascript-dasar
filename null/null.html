<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Null</title>
</head>
<body>
    <script>
        
// ---------------------------------------------------------------------------------------------------- //

        // PENERAPAN NULL
        document.writeln("PENERAPAN NULL PADA JAVA SCRIPT");
        document.writeln("</br>");

        // membuat sebuah variable null
        let club = null; // disini, variable club memiliki suatu data, namun berbentuk null.
        document.writeln("Isi dari variable club : ");
        document.writeln(club);
        document.writeln("</br>");

        // cek menggunakan kondisi if expression
        if (club === undefined){
            document.writeln("variable club merupakan undefined"); // cetak
        } else if ( club === null) {
            document.writeln("variable club merupakan null"); // cetak
        } else {
            document.writeln(club); // cetak
        }
 
    </script>
</body>
</html>
