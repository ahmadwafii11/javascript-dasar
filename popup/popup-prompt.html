<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Popup Prompt</title>
</head>
<body>
    <script>

// ---------------------------------------------------------------------------------------------------- //

        // PENERAPAN POPUP (Prompt)
        document.writeln("2) PENERAPAN POPUP PROMPT DALAM JAVA SCRIPT");
        document.writeln("</br>");

        // membuat variable dan popup prompt
        const club = prompt("Apa klub favorit Antum?");

        // membuat popup alert. ini digunakan untuk menampilkan output dari prompt yang telah diisi oleh pengguna browser
        alert(`Klub favorit Antum adalah ${club}`);

    </script>
</body>
</html>
