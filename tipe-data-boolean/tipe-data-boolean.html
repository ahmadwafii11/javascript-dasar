<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Tipe Data Boolean</title>
</head>
<body>
    <script>
        
        // tipe data boolean benar
        document.writeln( true );

        document.writeln("</br>");

        // tipe data boolean salah
        document.writeln( false );

    </script>
</body>
</html>
