<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Tipe Data Number</title>
</head>
<body>
    <script>
        // tipe data number bilangan bulat
        document.writeln(110000);

        document.writeln("<br>");

        // tipe data number bilangan desimal. Bilangan desimal disini menggunakan "titik" untuk mengikuti format luar negeri, bukan "," yang merupakan format Indonesia
        document.writeln(100.100);

    </script>
</body>
</html>
